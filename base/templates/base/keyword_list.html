{% extends "base.html" %}
{% block title %}Keywords{% endblock %}
{% block active_keyword %}active{% endblock %}
{% block content %}
<div class="container">
    <div>
        <table class="table" id="fancy_table">
            <thead>
                <tr>
                    <th>Keyword</th>
                    <th>Number of Papers</th>
                </tr>
            </thead>
            <tbody>
                {% for keyword in keywords %}
                <tr>
                    <td><a href="/?keyword={{ keyword.keyword }}">{{ keyword }}</a></td>
                    <td>{{ keyword.paper_set.all | length }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function() {
        $('#fancy_table').DataTable({"bFilter": false, "aaSorting": [[1, 'desc']]});
    } );
</script>
{% endblock %}
